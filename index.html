<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results Page</title>
</head>

<body>
    <header>
        <div class="header-left">
            <div id="google-logo-div">
                <img src="images/googlelogo_color_272x92dp.png" alt="google-logo" class="google-logo">
            </div>
            <input type="text" id="search-area">
        </div>
        <div class="search-area-icons">
            <div id="close-button">
                <img src="images/close-button.png" alt="close-button" id="close">
            </div>
            <div id=s eperator>
                <img src="images/separator-bar.png" alt="separator-line" id="separator-image">
            </div>
            <div id="microphone">
                <img src="images/microphone.png" alt="microphone" id="microphone-image">
            </div>
            <div id="search-image">
                <img src="images/search-icon.png" alt="search-icon" id="search-icon">
            </div>
        </div>
        <div class="header-right">
            <div id="google-services-div">
                <img src="images/google-maps.png" alt="google-service-map" id="google-services">
            </div>
            <div id="gmail-account">
                <p class="gmail">EL</p>
            </div>
        </div>

    </header>
    <div id="lower-menu">
        <div class="all lower-menu-items">
            <img src="images/all.png" alt="alls" class="menu-images">
            <p>All</p>
        </div>
        <div class="videos lower-menu-items">
            <img src="images/videos.png" alt="videos" class="menu-images">
            <p>Videos</p>
        </div>
        <div class="news lower-menu-items">
            <img src="images/news.png" alt="news" class="menu-images">
            <p>News</p>
        </div>
        <div class="maps lower-menu-items">
            <img src="images/maps.png" alt="maps" class="menu-images">
            <p>Maps</p>
        </div>
        <div class="images lower-menu-items">
            <img src="images/images.png" alt="images" class="menu-images">
            <p>Images</p>
        </div>
        <div class="more lower-menu-items">
            <img src="images/more.png" alt="more" class="menu-images">
            <p>More</p>
        </div>
        <div class="settings lower-menu-items">
            <img src="" alt="">
            <p>Settings</p>
        </div>
        <div class="tools lower-menu-items">
            <img src="" alt="">
            <p>Tools</p>
        </div>

    </div>

    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
